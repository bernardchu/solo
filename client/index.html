<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bartendr</title>
    <link rel="stylesheet" href="styles.css">

    <!-- dependencies -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="bartendr.js"></script>
  </head>
  <body>

    <h1>bartendr</h1>
    <div id="ingredientsPane">

      <h4>Ingredients in stock:</h4>
      <div id="ingredients"></div>
      
      <h4>Update your inventory (add or remove):</h4>
      <select class="allIngredients"></select>
      <button onclick="app.toggleIngredient()"/>Toggle</button>
      <button onclick="app.newIngredient()">Add a new ingredient type</button>
    </div>
    <div id="drinksPane">
      <h4>Drinks you can make:</h4>
      <div id="drinks"></div>
      <h4>Add a new drink recipe:</h4>
      <h6>Name your drink</h6>
      <input id="drinkName" type="text" maxlength="100"/>
      <h6>Add ingredients</h6>
      <select id="recipe" class="allIngredients" multiple></select>
      <br/>
      <textarea id="instructions">Recipe instructions here</textarea><br/>
      <button id="submitRecipe" onclick="app.newRecipe()">Submit</button>
    </div>

    <script>
      $(function(){
        app.init();
      });
    </script>    
  </body>
</html>
